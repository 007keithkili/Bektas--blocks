  <style>
    h1 {
      justify-content: center;
      color: #7d007b;
      font-size: 45px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      left: 35%;
    }
   
    /* Image Grid for Products */
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 90px;
      max-width: 1500px;
      margin: 20px;
      padding: 20px;
    }
    .image-container .item {
      position: relative;
    }
    .image-container .item img {
      width: 130%;
      height: 100%;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      object-fit: cover;
    }
    .image-container .item img:hover {
      transform: scale(1.05);
    }
    .image-container .item p {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }
    /* Responsive Navigation */
    @media (max-width: 868px) {
      nav.site-nav ul {
        justify-content: center;
      }
    }

    /* ===================== Responsive CSS Inserted ===================== */
    /* --- Default Header & Navigation Adjustments --- */
    /* Hide the dropdown toggle and mobile nav by default on desktop */
    .dropdown-toggle,
    .mobile-nav {
      display: none;
    }
    
    @media (max-width: 768px) {
      /* Header adjustments */
      .header-container {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .header-container img {
        position: static !important;
        margin: 10px 0;
      }
      .header-container h1 {
        position: static;
        text-align: center;
        font-size: 2em;
        margin: 10px 0;
      }
      /* Navigation adjustments */
      .site-nav ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0;
      }
      .site-nav ul li {
        margin: 5px 0;
      }
      /* Show the mobile dropdown toggle button */
      .dropdown-toggle {
        display: block;
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        margin: 10px auto;
        cursor: pointer;
      }
      /* Mobile navigation container remains hidden until toggled */
      .mobile-nav {
        display: none;
        text-align: center;
        background: #f7f7f7;
      }
      .mobile-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .mobile-nav ul li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .mobile-nav ul li a {
        color: inherit;
        text-decoration: none;
      }
    }
    /* ===================== End Responsive CSS ===================== */
    
    /* Static Background Section */
    .static-bg-section {
      background-image: url("https://res-console.cloudinary.com/dl5cjekuk/thumbnails/v1/image/upload/v1742984818/Q29ybi1CYXNlZC1Db25jcmV0ZS1CdWlsZGluZy10aGUtRnV0dXJlLW9mLUxvdy1DYXJib24tQ29uc3RydWN0aW9uLU1hdGVyaWFsc19pY2NqaDU=/drilldown");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
  
    .static-bg-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  
    .static-bg-content {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
  
    .static-bg-content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
  
    .static-bg-content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
  
    @media (max-width: 768px) {
      .static-bg-content h2 {
        font-size: 2rem;
      }
      .static-bg-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
