  <!-- Inline JavaScript to animate numbers and toggle mobile nav -->
  <script>
    // Function to animate numbers (for the stats bar)
    function animateValue(obj, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.innerText = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }
    window.addEventListener('load', () => {
      const numbers = document.querySelectorAll('.stat .number');
      numbers.forEach((numElement) => {
        const finalValue = parseInt(numElement.innerText, 10);
        animateValue(numElement, 0, finalValue, 2000);
      });
    });
    // Toggle function for mobile navigation
    function toggleMobileNav() {
      var nav = document.querySelector('.mobile-nav');
      if (nav.style.display === "block") {
        nav.style.display = "none";
      } else {
        nav.style.display = "block";
      }
    }
  </script>
